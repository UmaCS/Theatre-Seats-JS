<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Movie Seats</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="menu item">
      <label for="movies">Pick a movie:</label>
      <select id="movies">
        <option value="">--- Choose here ---</option>
        <option value="13.99">Avengers($13.99)</option>
        <option value="12.99">Joker($12.99)</option>
        <option value="11.50">Blade($11.50)</option>
        <option value="7.99">King Leo($7.99)</option>
      </select>
    </div>

    <div class="options item">
      <ul>
        <li id="available" class="option-seat one"></li>
        <label for="not-available">Available</label>

        <li id="selected" class="option-seat two"></li>
        <label for="selected">Selected</label>

        <li id="occupied" class="option-seat three"></li>
        <label for="occupied">Occupied</label>
      </ul>
    </div>

    <div class="screen item"></div>

    <div class="seats item">
      <div class="column-a item">
        <div class="column item">
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat occupied"></div>
          <div class="seat available"></div>
        </div>
        <div class="column item">
          <div class="seat occupied"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
        </div>
      </div>
      <div class="column-b item">
        <div class="column item">
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
        </div>
        <div class="column item">
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>
        <div class="column item">
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>
        <div class="column item">
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
        </div>
      </div>
      <div class="column-c item">
        <div class="column item">
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat occupied"></div>
          <div class="seat available"></div>
        </div>
        <div class="column item">
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat available"></div>
          <div class="seat occupied"></div>
          <div class="seat available"></div>
        </div>
      </div>
    </div>

    <div class="summary item">
      <h1>You have selected <span id="counter">0</span> for a price of $ <span id="total-price">0</span></h1>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>

</html>
